<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khun's Blog</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../script.js" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
    <link rel=apple-touch-icon href="https://khunwong.github.io/images/MyIcon.ico">
	<link rel=icon href="https://khunwong.github.io/images/MyIcon.ico">
	<link rel=shortcut href="https://khunwong.github.io/images/MyIcon.ico">
</head>
<body>
    <header>
        <h1>Khun's Blog</h1>
        <div class="contact-icons">
            <a href="../index.html" class="home-icon" title="Home">
                <img src="../images/home-icon.svg" alt="Home">
            </a>
            <div class="right-icons">
                <a href="mailto:your-email@example.com" class="contact-icon" title="Email">
                    <img src="../images/email-icon.svg" alt="Email">
                </a>
                <a href="../about.html" class="contact-icon" title="About">
                    <img src="../images/about-icon.svg" alt="About">
                </a>
                <a href="javascript:void(0);" class="theme-toggle" title="Toggle Dark Mode">
                    <!-- <img src="images/mode-icon.svg" alt="Toggle Dark Mode"> -->
                    <img src="../images/mode-icon-dark.svg" id="toggleButton" alt="Toggle Mode" onclick="toggleDarkMode()">
                </a>
            </div>
        </div>
    </header>
    <hr>
    <main>
        <p>测试文章1：</p>
        <div id="content"> </div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
        <script>
           fetch('No_1.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                // 解析 Markdown 并插入到页面中
                document.getElementById('content').innerHTML = marked(text);
            })
            .catch(error => console.error('Error loading markdown:', error));
           </script>

    </main>
<body>
</html>
